<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Canvas Cobra</title>
  </head>
  <body>
    <div id="game-container">
      <h1>Canvas Cobra</h1>
      <h2 id="points-display"></h2>
      <canvas></canvas>
    </div>

    <div id="start-display">
      <h2>Welcome to Canvas Cobra</h2>
      <button class="styled-btn" id="start-button">Start Game</button>
    </div>

    <div id="gameover-display">
      <h2 id="game-over">GAME OVER!!</h2>
      <h2 id="final-score"></h2>
      <button class="styled-btn" id="reset-button">Play Again?</button>
    </div>

    <script type="module" src="game.js"></script>
  </body>
</html>
