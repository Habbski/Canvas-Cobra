<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Canvas Cobra</title>
  </head>
  <body>
    <div id="game-container">
      <div id="info-box">
        <h3>CANVAS COBRA</h1>
        <h3>Score: <span id="points-display">0</span></h3>
        <h3>High Score: <span id="high-score">0</span></h3>
        <p>Controls:</p>
        <img src="assets/arrows.png" alt="arrows">
      </div>
      <div id="canvas-container">
        <div id="start-display">
          <button class="styled-btn" id="start-button">Start Game</button>
          <button class="styled-btn">Leaderboard</button>
        </div>

        <div id="gameover-display">
          <h2 id="game-over">GAME OVER!</h2>
          <h2 id="final-score"></h2>
          <button class="styled-btn" id="reset-button">Play Again?</button>
          <button class="styled-btn" id="main-menu-button">Main Menu</button>
        </div>
        <canvas></canvas>
      </div>
    </div>

    <script type="module" src="game.js"></script>
  </body>
</html>
